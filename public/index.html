<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content:"width=device-width">
    <title>Blog to Rule All Blogs</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form class="postForm" id="">
      Title:<br>
      <input type="postText" class="postTitle" name="postTitle" value="" required><br><br>
      Content:<br>
      <input type="postText" class="postContent" name="postContent" value="" required><br><br>
      Topic: <br>
      <input type="postText" class="postTopic" name="postTopic" value="" required><br><br>
      <br>
      <button class="postButton" type="submit" name="postButton">
        Create Post
      </button>
    </form>
    <br>
      <form class="updatedPostForm hidden" id="">
      Title:<br>
      <input type="text" class="title" name="Title" value="" required><br><br>
      Content:<br>
      <input type="text" class="content" name="Content" value="" required><br><br>
      Topic: <br>
      <input type="text" class="topic" name="Topic" value="" required><br><br>
      <br>
      <button class="updatePostButton" type="submit" name="button">
        Update Post
      </button>
    </form>
    <div class ="renderBlogPost">
      <ul class ="blogObj">
      </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/index.js"></script>
  </body>
